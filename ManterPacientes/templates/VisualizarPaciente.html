{% extends 'base.html' %}

{%block Conteudo%}
<h1>Visualizar Paciente</h1>

<div>
    <table class="table mt-3">
        <tr><th>Nome</th><th>Data de Nascimento</th><th>Tipo de Teste</th><th>Resultado</th></tr>

        {% for Paciente in Pacientes %}
        <tr><td>{{Paciente.NomeCompleto}}</td> <td>{{Paciente.DataNascimento}}</td> <td>{{Paciente.TipoTeste}}</td> <td>{{Paciente.ResultadoTeste}}</td></tr>
        {% endfor %}
    </table>
</div>
{%endblock%}
